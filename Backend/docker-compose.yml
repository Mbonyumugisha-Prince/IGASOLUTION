services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      # Database configuration
      - DB_URL=jdbc:postgresql://db:5432/postgres?sslmode=disable
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      
      # JWT Configuration
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION_MS=${JWT_EXPIRATION_MS}
      
      # Supabase Configuration
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_API_KEY=${SUPABASE_API_KEY}
      - SUPABASE_BUCKET_INSTRUCTORS=${SUPABASE_BUCKET_INSTRUCTORS}
      - SUPABASE_BUCKET_COURSES=${SUPABASE_BUCKET_COURSES}
      
      # Flutterwave Configuration
      - FLW_PUBLIC_KEY=${FLW_PUBLIC_KEY}
      - FLW_SECRET_KEY=${FLW_SECRET_KEY}
      - FLW_ENCRYPTION_KEY=${FLW_ENCRYPTION_KEY}
      - FLW_BASE_URL=${FLW_BASE_URL}
      - PAYMENT_CALLBACK_URL=http://localhost:5000/api/payments/callback
      
      # Java options
      - JAVA_OPTS=-Xmx512m -Xms256m
      - SERVER_PORT=5000
    depends_on:
      db:
        condition: service_healthy
    networks:
      - iga-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Prince12002
      - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256
    ports:
      - "5433:5432"  # Changed from 5432 to avoid conflict
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - iga-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  iga-network:
    driver: bridge