spring.application.name=IGA

## Server port configuration
server.address=0.0.0.0
server.port=5000



# Enhanced Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=20000

# Enhanced JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Add these logging configurations for debugging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.zaxxer.hikari=DEBUG

# JWT config referenced by JwtUtils
app.jwtSecret=${JWT_SECRET:mySecretKeyForDevelopmentPurposesThatIsAtLeast32CharactersLong}
app.jwtExpirationMs=${JWT_EXPIRATION_MS:86400000}

# Supabase Configuration
supabase.url=${SUPABASE_URL}
supabase.api.key=${SUPABASE_API_KEY}
supabase.bucket.instructors=${SUPABASE_BUCKET_INSTRUCTORS}
supabase.bucket.courses=${SUPABASE_BUCKET_COURSES}
# Logging and file upload
logging.level.com.work.IGA.Configuration=DEBUG
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# flutter  wave  configuration 
flutterwave.api.public.key=${FLW_PUBLIC_KEY}
flutterwave.api.secret.key=${FLW_SECRET_KEY}
flutterwave.api.encryption.key=${FLW_ENCRYPTION_KEY}
flutterwave.api.base.url=${FLW_BASE_URL}
flutterwave.api.callback.url=${PAYMENT_CALLBACK_URL}